<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is er een regering?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2232%22 font-size=%2232%22>‚ùì</text></svg>">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .state {
            font-size: 10vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .days-difference, .percentage {
            font-size: 3vw;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            const eventDate = new Date('2024-06-09');
            const today = new Date();
            const differenceInTime = today - eventDate;
            const differenceInDays = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
            const maxDays = 541; // Reference number of days
            const percentage = ((differenceInDays / maxDays) * 100).toFixed(0);

            document.getElementById('days').textContent = differenceInDays;
            document.getElementById('percentage').textContent = percentage;
        };
    </script>
</head>
<body>
    <div class="state">NEE</div>
    <div class="days-difference">Het is <span id="days"></span> dagen geleden.</div>
    <div class="percentage">Dat is <span id="percentage"></span>% van ons oude record.</div>
</body>
</html>
